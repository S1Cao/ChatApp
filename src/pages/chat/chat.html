<ion-header>

  <ion-navbar>
    <ion-title>Chatting</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<div id="chatMessages">
		<div clss="message" *ngFor="let message of messages">
			<div class="username">{{message.username}}</div>
			<div class="message">{{message.message}}</div>
		</div>
	</div>
	
</ion-content>

<ion-footer>
	<ion-toolbar>
		<ion-input type="text" [(ngModel)]="Message"></ion-input>
		<button ion-button (click)="sendMessage()">Send</button>
	</ion-toolbar>
</ion-footer>
